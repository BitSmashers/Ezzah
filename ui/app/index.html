<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Ezzah"/>
  <title>Ezzah</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Ezzah">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">

  <link rel="import" href="bower_components/lodash-element/lodash.js.html">

  <link rel="stylesheet" href="bower_components/world-flags-sprite/stylesheets/flags16.css">

  <!-- endreplace-->
  <script src="bower_components/cytoscape/dist/cytoscape.js"></script>
  <script src="bower_components/cytoscape/lib/dagre.js"></script>
  <script src="bower_components/pegasus/dist/pegasus.min.js"></script>
</head>

<body unresolved class="fullbleed layout vertical">
<span id="browser-sync-binding"></span>
<template is="dom-bind" id="app">
  <!-- Main Area -->
  <paper-drawer-panel right-drawer>

    <song-playlist drawer></song-playlist>

    <paper-header-panel main>
      <div class="paper-header header">
        <header-search search_term="{{search_term}}"></header-search>
      </div>
      <div class="">


        <div style="display: flex; align-items: stretch;">
          <iron-pages attr-for-selected="data-route" selected="{{route}}" style="width:100%; padding: 30px;"
                      class="style-scope">

            <section data-route="home">
              <!--<a data-route="users" href="/artist/das"> <span>Users</span> </a>-->
              <media-search search_term="{{search_term}}"></media-search>
            </section>

            <section data-route="artist">
              <artist-page artistid="{{params.id}}"></artist-page>
            </section>
          </iron-pages>
        </div>
        <youtube-player></youtube-player>
      </div>
    </paper-header-panel>
  </paper-drawer-panel>

</template>

<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<!-- endbuild-->
</body>

</html>
