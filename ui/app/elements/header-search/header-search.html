<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="header-search" attributes="search_term">
  <template>
    <style>
      :host {
        display: block;
      }
      .search_input {
        padding: 0px;
        margin: 0px;
        width: 100%;
        padding-bottom: 30px;
      }
      .search_input .input {
        margin: auto;
        width: 70%;
      }
      .home_button {
        position:absolute;
        color: black;
      }
      .home_button paper-icon-button {
        width: 80px;
      }
    </style>
    <paper-material class="search_input" elevation="1">
      <a href="/" class="home_button"><paper-icon-button icon="home"></paper-icon-button></a>
      <paper-input on-keydown="keyDown" class="input" placeholder="Search Artist..." id="search_field"></paper-input>

    </paper-material>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'header-search',

      properties: {
        search_term: {
          type: String,
          notify: true
        }
      },
      keyDown: function(ev) {
        if(ev.keyCode == 13) {
          console.log(this.$.search_field.value)
          this.search_term = this.$.search_field.value
        }
      }
    });
  })();
  </script>
</dom-module>
