<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="song-playlist">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <iron-signals on-iron-signal-addvideo="addVideo"></iron-signals>
    <iron-signals on-iron-signal-playlist-next="nextVideo"></iron-signals>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'song-playlist',

      properties: {
        list: {
          type: Array,
          value: [],
          notify: true
        },
        current: {
          type: Number,
          value: -1
        }
      },
      nextVideo: function(e) {
        console.log("NEXT VIDEO")
        this.current++
        if(this.current <= this.list.length - 1)
          this.play()
      },
      addVideo: function(e) {
        console.log("DQWDQWD")
        console.log(e.detail)

        this.list.push(e.detail)

        if(this.current == -1)
          this.current = 0

        if(this.current == this.list.length - 1)
          this.play()

        console.log("Playlist =", this.list)
      },
      play: function() {
        console.log("PLAY A VID!")
        var that = this
        this.getYTid(this.list[this.current]).then(function(data) {
          that.fire('iron-signal', {name: 'playyoutubevideo', data: data.id});
        })
      },
      getYTid: function(id) {
        return pegasus("/youtube/"+id)
      }
    });
  })();
  </script>
</dom-module>
