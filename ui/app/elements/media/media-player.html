<dom-module id="youtube-player" attributes="item">
  <style>
    :host {
      display: block;
  }
  img {
    float:left;
    width: 150px;
  }
  hideit {
    display: none;
  }
  .footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    padding: 20px;
    background-color: white;
  }
  google-youtube {
    position: fixed;
    right: 40px;
  }
  #playToggler {
    float:left;
  }
</style>
<template>
  <iron-signals on-iron-signal-playyoutubevideo="play"></iron-signals>

  <paper-material class="footer" elevation="5">
    <paper-fab id="playToggler" icon="{{playIcon}}"></paper-fab>
    <paper-fab class="white" id="next" icon="av:skip-next"></paper-fab>
    <google-youtube id="yt-pl"
                  video-id="{{vid}}"
                  height="70px"
                  width="100px"
                  state="{{state}}"
                  chromeless="true"
                  autoplay="1">
    </google-youtube>
  </paper-material>

</template>

<script>
  (function () {
    Polymer({
      is: 'youtube-player',
      properties: {
        vid: {
          type: String,
          notify: true,
          value: ''
        },
        state: {
          type: Number,
          notify: true,
          value: 0
        },
        playIcon: {
          type: String,
          computed: 'computePlayIcon(state)'
        }
      },
      attached: function() {
        var that = this
        document.getElementById('playToggler').addEventListener('click', function() {
          this.playToggle()
        }.bind(that))

        document.getElementById('next').addEventListener('click', function() {
          this.playNext()
        }.bind(that))
      },
      playToggle: function() {
        console.log(this, this.$, this.state, this.$.googleYouTube)
        if(this.state !== 2) { //PLAYING
          document.getElementById('yt-pl').pause()
        } else {
          document.getElementById('yt-pl').play()
        }
      },
      playNext: function() {
        this.fire('iron-signal', {name: 'playlist-next'});
      },
      computePlayIcon: function(state) {
        if(state !== 1) return 'av:play-arrow'
        else return 'av:pause'
      },
      play: function(evt, data) {
        this.vid = data
      }
    });
  })();
</script>

</dom-module>
