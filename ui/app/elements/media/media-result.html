<dom-module id="media-result" attributes="elem">
  <style>
    :host {
      display: block;
    }
    img {
      float:left;
      width: 150px;
    }
  </style>
  <template>
    <paper-item>
      <img src="{{elem.artist}}" />
      <div>
        <a href="" on-click="playVideo" data-vid$="{{elem.id}}">{{elem.name}}</a>
        <ul>
          <template is="dom-repeat" items="{{elem.tracks}}">
            <li>{{item.title}}</li>
          </template>
        </ul>
      </div>
    </paper-item>
  </template>

  <script>
    (function () {
      Polymer({
        is: 'media-result',
        properties: {
          elem: {
            type: Object,
            observer: 'elemChanged'
          }
        },
        elemChanged: function(i, e) {
          //console.log(i, e)
        },
        ready: function() {
        },
        playVideo: function(evt) {
          this.fire('iron-signal', {name: 'playyoutubevideo', data: evt.target.dataset.vid});
        }
      });
    })();
  </script>

</dom-module>
