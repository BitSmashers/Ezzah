<dom-module id="media-result" attributes="elem">
  <style>
    :host {
      display: block;
    }
    img {
      float:left;
      width: 150px;
    }
    .song {
      cursor: pointer;
    }
  </style>
  <template>
    <div><h3>{{elem.title}}</h3></div>
    <template is="dom-repeat" items="{{elem.tracks}}">
      <paper-item class="result-line">
        <paper-item-body>
        <span class="song" on-click="addVideo" data-vid$="{{item.id}}">{{item.title}}</span>
        </paper-item-body>
      </paper-item>
    </template>
  </template>

  <script>
    (function () {
      Polymer({
        is: 'media-result',
        properties: {
          elem: {
            type: Object,
            observer: 'elemChanged'
          }
        },
        elemChanged: function(i, e) {
          //console.log(i, e)
        },
        ready: function() {
        },
        addVideo: function(evt) {
          var vid_id = evt.target.dataset.vid
          this.fire('iron-signal', {name: 'addvideo', data: vid_id});
        }
      });
    })();
  </script>

</dom-module>
