<dom-module id="media-result" attributes="item">
  <style>
    :host {
      display: block;
    }
    img {
      float:left;
      width: 150px;
    }
  </style>
  <template>
    <paper-item>
      <img src="{{item.artist}}" />
      <div>
        <a href="" on-click="playVideo" data-vid$="{{item.id.videoId}}">{{item.name}}</a>
      </div>
    </paper-item>
  </template>

  <script>
    (function () {
      Polymer({
        is: 'media-result',
        properties: {
          item: {
            type: Object,
            observer: 'itemChanged'
          }
        },
        itemChanged: function(i, e) {
          console.log("ITEM CHANFGED")
          console.log(i, e)
        },
        ready: function() {
        },
        playVideo: function(evt) {
          this.fire('iron-signal', {name: 'playyoutubevideo', data: evt.target.dataset.vid});
        }
      });
    })();
  </script>

</dom-module>
